<h1>Hello World</h1>

{% for post in posts %}
  <div class="post">
    <div class="post-content">
      投稿内容：{{post.post}}
    </div>
    <div class="post-date">
      投稿日時：{{post.created_at}}  
    </div>
  </div>
{% endfor %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/index.css' %}">

<a class='' href='{% url 'post:form' %}'>新規投稿</a>
